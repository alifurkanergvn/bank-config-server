server:
  port: 8072  # Defines the port number (8072) on which this service will run.

eureka:
  instance:
    preferIpAddress: true  # Instructs Eureka to use the instance's IP address for registration instead of its hostname.
  client:
    registerWithEureka: true  # This client should register itself with the Eureka server.
    fetchRegistry: true  # This client should fetch the service registry from the Eureka server.
    serviceUrl:
      defaultZone: "http://localhost:8070/eureka/"  # The URL of the Eureka server where this client will register and fetch registry information from.
